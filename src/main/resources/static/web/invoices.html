<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABM de Facturas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="InvoiceController">
<div class="container mt-5">
  <h2>Facturas</h2>
  <!-- Tabla de facturas -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Venta</th>
      <th>Fecha</th>
      <th>Total</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="invoice in invoices">
      <td>{{ invoice.idInvoice }}</td>
      <td>{{ invoice.sale }}</td>
      <td>{{ invoice.dateInvoice | date:'yyyy-MM-dd' }}</td>
      <td>{{ invoice.totalAmount | currency }}</td>
      <td>
        <button class="btn btn-primary btn-sm" ng-click="editInvoice(invoice)">Editar</button>
        <button class="btn btn-danger btn-sm" ng-click="deleteInvoice(invoice.idInvoice)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Formulario para editar o agregar factura -->
  <div class="mt-4" ng-if="selectedInvoice">
    <h3>Editar Factura</h3>
    <form ng-submit="saveInvoice()">
      <div class="mb-3">
        <label for="sale" class="form-label">Venta:</label>
        <input type="text" class="form-control" id="sale" ng-model="selectedInvoice.sale" required>
      </div>
      <div class="mb-3">
        <label for="dateInvoice" class="form-label">Fecha de Factura:</label>
        <input type="date" class="form-control" id="dateInvoice" ng-model="selectedInvoice.dateInvoice" required>
      </div>
      <div class="mb-3">
        <label for="totalAmount" class="form-label">Monto Total:</label>
        <input type="number" class="form-control" id="totalAmount" ng-model="selectedInvoice.totalAmount" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
      <button type="button" class="btn btn-secondary" ng-click="cancelEdit()">Cancelar</button>
    </form>
  </div>
</div>

<script src="js/invoices.js">

</script>
</body>
</html>
