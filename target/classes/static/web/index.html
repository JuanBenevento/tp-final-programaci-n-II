<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Concesionaria</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="AppController">
<div class="container mt-5">
    <!-- Div de bienvenida (arriba) -->
    <div ng-if="showWelcome" id="welcomeDiv">
        <div class="container index-container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex justify-content-center bg-light shadow">
                        <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last welcome shadow-sm">
                            <div class="text w-100">
                                <img src="img/logo.png" height="200" width="200"/>
                                <h2>Bienvenidos</h2>
                                <button ng-click="enter()" class="btn btn-success mt-3">Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Div oculto (abajo) -->
    <div ng-if="!showWelcome" id="menuDiv">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last welcome shadow-sm">
                    <h2 class="text w-100">Seleccione una categoría para continuar:</h2>
                    <div class="d-grid gap-2 col-6 mx-auto mt-4">
                        <button ng-click="navigateTo('ventas')" class="btn btn-primary">Ventas</button>
                        <button ng-click="navigateTo('invoices')" class="btn btn-primary">Facturas</button>
                        <button ng-click="navigateTo('marcas')" class="btn btn-primary">Marcas</button>
                        <button ng-click="navigateTo('vehiculos')" class="btn btn-primary">Vehículos</button>
                        <button ng-click="navigateTo('proveedores')" class="btn btn-primary">Proveedores</button>
                    </div>
                </div>
                <button ng-click="back()" class="btn btn-danger mt-3">Atrás</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script
  src="js/index.js">
</script>
</body>
</html>
